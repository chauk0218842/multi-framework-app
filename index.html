<!DOCTYPE html>
<html>
<head lang="en">
    <!-- meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <!-- title -->
    <title>PostMessage Server</title>
    <!-- styles -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/styles/app.css">
</head>

<body class="main-body">

    <!-- Hero -->
    <header></header>

    <!-- Content Container -->
    <div class="content-container" id="iframe-container">
        <iframe id="Giraffe"
            class="card-frame"
            scrolling="no"
            src="widgit/widgit_jquery_2-1-1/index.html?id=Giraffe"></iframe>
        <iframe id="Duck"
            class="card-frame"
            scrolling="no"
            src="widgit/widgit_jquery_2-1-1/index.html?id=Duck"></iframe>
        <iframe id="Monkey"
            class="card-frame"
            scrolling="no"
            src="widgit/widgit_angular_1-2/index.html?id=Monkey"></iframe>
        <iframe id="Shark"
            class="card-frame"
            scrolling="no"
            src="widgit/widgit_angular_1-3/index.html?id=Shark"></iframe>
    </div>

    <!-- New widget button -->
    <button class="new-widget" onclick="toggleModal()">+</button>

    <!-- New widget modal -->
    <div class="modal" id="new-widget-modal">
        <!-- Overlay -->
        <div class="overlay" onclick="toggleModal()"></div>
        <!-- Modal Content -->
        <div class="modal__contents modal--transition">

            <a class="modal__close" href="#" onclick="toggleModal()">&times;</a>

            <label>Widget Type</label>
            <select id="widget-source">
                <option
                    value="widgit/widgit_jquery_2-1-1/index.html?id=">
                        JQuery 2.1.1
                </option>
                <option
                    value="widgit/widgit_angular_1-2/index.html?id=">
                        Angular 1.2
                </option>
                <option
                    value="widgit/widgit_angular_1-3/index.html?id=">
                        Angular 1.3
                </option>
            </select>
            <br/>
            <label>Widget ID</label>
            <input id="widget-id" type="text">

            <div class="modal__footer">
                <button class="send" onclick="addNewWidget()">Add</button>
            </div>
        </div>
    </div>

    <!-- App library -->
    <script src="js/ifhc/dist/ifhc.js"></script>
    <script src="js/core/ifhost-library/on-dom-content-loaded.js"></script>
    <script src="js/app.js"></script>
    <script src="js/new-widget.js"></script>
    <script type="text/javascript">
        setTimeout(function calcHeight() {
            var iframes = document.getElementsByTagName('iframe');
            for (var i = iframes.length - 1; i >= 0; i--) {
                var h = iframes[i].contentWindow.document.body.scrollHeight;
                iframes[i].height = h;
            };
        }, 1000);
    </script>

</body>

</html>
