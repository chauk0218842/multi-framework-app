<!DOCTYPE html>
<html>
<head lang="en">
    <!-- meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <!-- title -->
    <title>IFrame jquery 2.1.1 Client</title>
    <!-- styles -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/styles/app.css">
</head>
<body class="card-container">

    <h2 class="card-title--jquery">
        <div class="response connected pull-right"></div>
        <span id="clientName"></span>
        <small>powered by jQuery 2.1.1</small>
    </h2>

    <div class="message">
        <img src="/img/sad-whale.jpg">
    </div>

    <p>Contacts <select id="contacts" name = "contacts"></select></p>
    <p>
        Message
        <br/><textarea id = "message" name = "message" class = "message"></textarea>
        <button id="send">Send</button> <button id="reset">Reset</button>
    </p>

    <!-- JQuery JS libraries -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <!-- App library -->
    <script src="../../js/ifhc/dist/ifhc.js"></script>
    <script src="js/core/deferred-library/deferred-library-wrap.js"></script>
    <script src="js/core/ifclient-library/on-dom-content-loaded.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
